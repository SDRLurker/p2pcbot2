  <script>
      //var elements = ["gamerule", "chat", "suggestion", "intro", "00", "01", "rule", "11", "12", "13", "14", "15", "16"];
      var elements = ["00", "01", "02", "rule", "11", "12", "13", "20", "21", "22", "23", "suggest", "31"];
      var userLang = navigator.language || navigator.userLanguage;
      var lang;
      if(userLang.indexOf('kr'))	lang = 'kr';
      else 	lang = 'en';
      var data;
      var setValues = function(res){
        // console.log(res);
        data = res;
        var elements_len = elements.length;
        for(var i=0;i<elements_len;i++) {
          // console.log(elements[i] + " " + res[lang][elements[i]]);
          $('#'+elements[i]).html(res[lang][elements[i]]);
        }
        $('#enlang').text(res['en']['lang']);
        $('#krlang').text(res['kr']['lang']);
        $('.title').text(res[lang]['title']);
      };
      $.ajax({ url: './lang.json',
            async: true,
            dataType: 'json',
            success: setValues,
      });

      $(".btn-group button").click(function () {
          $("#buttonvalue").val($(this).text());
          if($(this).attr('id') == 'krlang')
            lang = 'kr';
          else
            lang = 'en';
          setValues(data);
      });
  </script>
